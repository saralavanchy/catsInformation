    <body>
        <div class="header">
            <a href="../index.html" class="links"> HOME </a>
        </div>
        
        <div class="card" style="width: 80%; margin-left: 10%; margin-right: 10%; margin-top: 3%; margin-bottom: 2%; ">
            <div class="card-body">
                <h5 class="card-title">Contact us</h5>
                <h6 class="card-subtitle mb-2 text-muted">Ask what you want about cats, We are here to give cuteness to your life!</h6>
                <p class="card-text">
                    <form>
                        <div class="input-group flex-nowrap contact-input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Email" aria-label="email">
                        </div>
                        <div class="double-input">
                        <div class="input-group contact-input-group">
                            <div class="input-group-prepend ">
                              <span class="input-group-text">First and last name</span>
                            </div>
                            <input type="text" aria-label="First name" placeholder="Name" class="form-control">
                            <input type="text" aria-label="Last name" placeholder="Surname" class="form-control">
                        </div>
                        </div>
                        <div class="single-input">
                            <div class="input-group flex-nowrap contact-input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="addon-wrapping">N</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Name" aria-label="email">
                            </div>
                            <div class="input-group flex-nowrap contact-input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="addon-wrapping">S</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Surname" aria-label="email">
                            </div>
                        </div>
                        <div class="input-group flex-nowrap contact-input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">=^._.^=</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Cat species" aria-label="catspecie" list="catBreeds">
                        </div>
                        <div class="input-group flex-nowrap contact-input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">?</span>
                            </div>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
                                Write your's questions here ...
                            </textarea>
                        </div>
                        <div class="flex-end">
                            <button type="button" 
                                class="btn btn-outline-primary"
                                onclick="window.location.href='../index.html'">
                                RETURN
                            </button>
                            <button button type="button" class="btn btn-outline-primary submit">SEND</button>
                        </div>
                        
                    </form>
                </p>
            </div>
        </div>

            Complete the form to get some specific information about your cat
